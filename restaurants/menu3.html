<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script>
      $(function () {
        $("#header").load("../html/header.html");
        $("#footer").load("../html/footer.html");
      });
    </script>
    <title>Menu - La palette du goût</title>
    <link rel="icon" type="image/png" href="../images/logo/ohmyfood@2x.svg" />
    <link rel="stylesheet" type="text/css" href="../css/style.css" />
    <script
      src="https://kit.fontawesome.com/8c176d9289.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <header id="header"></header>
    <main id="carteMenu">
      <section class="illustration">
        <img
          src="../images/restaurants/jay-wennington-N_Y88TWmGwA-unsplash.jpg"
          alt="La palette du goût"
        />
        <div class="restname">
          <h1>La palette du goût</h1>
          <div class="like">
            <input type="checkbox" id="heart" />
            <label for="heart" class="far fa-heart"></label>
          </div>
        </div>
      </section>
      <section class="menu">
        <div class="menuPart entrees">
          <span class="menuTitles">ENTRÉES</span>
          <div class="menuItemsButtons">
            <input type="checkbox" id="MeIt1" name="menuItemsInput" />
            <label for="MeIt1" class="menuItems">
              <span class="menuItemsTD">
                <span class="titleItems">Fricassée d'escargot</span>
                <span class="descItems">Au piment d'Espelette</span>
              </span>
              <span class="menuItemsPI">
                <span class="priceItems">25€</span>
                <div class="check"><i class="fas fa-check-circle"></i></div>
              </span>
            </label>
          </div>
          <div class="menuItemsButtons">
            <input type="checkbox" id="MeIt2" name="menuItemsInput" />
            <label for="MeIt2" class="menuItems">
              <span class="menuItemsTD">
                <span class="titleItems">Foie gras de canard mi-cuit</span>
                <span class="descItems">Et ses copeaux de truffe noire</span>
              </span>
              <span class="menuItemsPI">
                <span class="priceItems"> 35€</span>
                <div class="check"><i class="fas fa-check-circle"></i></div>
              </span>
            </label>
          </div>
          <div class="menuItemsButtons">
            <input type="checkbox" id="MeIt3" name="menuItemsInput" />
            <label for="MeIt3" class="menuItems">
              <span class="menuItemsTD">
                <span class="titleItems">Oeuf au plat</span>
                <span class="descItems"
                  >Assaisonné à la truffe sur lit de caviar</span
                >
              </span>
              <span class="menuItemsPI">
                <span class="priceItems">20€</span>
                <div class="check"><i class="fas fa-check-circle"></i></div>
              </span>
            </label>
          </div>
        </div>
        <div class="menuPart plats">
          <span class="menuTitles">PLATS</span>
          <div class="menuItemsButtons">
            <input type="checkbox" id="MeIt4" name="menuItemsInput" />
            <label for="MeIt4" class="menuItems">
              <span class="menuItemsTD">
                <span class="titleItems">Filet de boeuf aux herbes</span>
                <span class="descItems"
                  >Accompagné de sa ribambelle de légumes</span
                >
              </span>
              <span class="menuItemsPI">
                <span class="priceItems">40€</span>
                <div class="check"><i class="fas fa-check-circle"></i></div>
              </span>
            </label>
          </div>
          <div class="menuItemsButtons">
            <input type="checkbox" id="MeIt5" name="menuItemsInput" />
            <label for="MeIt5" class="menuItems">
              <span class="menuItemsTD">
                <span class="titleItems">Parmentier de queue de boeuf</span>
                <span class="descItems"
                  >À la truffe noire sur sa purée de panais</span
                >
              </span>
              <span class="menuItemsPI">
                <span class="priceItems">35€</span>
                <div class="check"><i class="fas fa-check-circle"></i></div>
              </span>
            </label>
          </div>
          <div class="menuItemsButtons">
            <input type="checkbox" id="MeIt6" name="menuItemsInput" />
            <label for="MeIt6" class="menuItems">
              <span class="menuItemsTD">
                <span class="titleItems">Filet de turbot</span>
                <span class="descItems">Aux agrumes</span>
              </span>
              <span class="menuItemsPI">
                <span class="priceItems">44€</span>
                <div class="check"><i class="fas fa-check-circle"></i></div>
              </span>
            </label>
          </div>
        </div>
        <div class="menuPart desserts">
          <span class="menuTitles">DESSERTS</span>
          <div class="menuItemsButtons">
            <input type="checkbox" id="MeIt7" name="menuItemsInput" />
            <label for="MeIt7" class="menuItems">
              <span class="menuItemsTD">
                <span class="titleItems">Paris-Brest</span>
                <span class="descItems">Revisité</span>
              </span>
              <span class="menuItemsPI">
                <span class="priceItems">18€</span>
                <div class="check"><i class="fas fa-check-circle"></i></div>
              </span>
            </label>
          </div>
          <div class="menuItemsButtons">
            <input type="checkbox" id="MeIt8" name="menuItemsInput" />
            <label for="MeIt8" class="menuItems">
              <span class="menuItemsTD">
                <span class="titleItems">Macaron au chocolat d'exception</span>
                <span class="descItems"
                  >Et glace à la vanille de Madagascar</span
                >
              </span>
              <span class="menuItemsPI">
                <span class="priceItems">22€</span>
                <div class="check"><i class="fas fa-check-circle"></i></div>
              </span>
            </label>
          </div>
          <div class="menuItemsButtons">
            <input type="checkbox" id="MeIt9" name="menuItemsInput" />
            <label for="MeIt9" class="menuItems">
              <span class="menuItemsTD">
                <span class="titleItems">Mousse au chocolat</span>
                <span class="descItems"
                  >Au piment d'Espelette et à la truffe noire</span
                >
              </span>
              <span class="menuItemsPI">
                <span class="priceItems">23€</span>
                <div class="check"><i class="fas fa-check-circle"></i></div>
              </span>
            </label>
          </div>
        </div>
      </section>
      <div class="commander">
        <button type="button">Commander</button>
      </div>
    </main>
    <footer id="footer"></footer>
  </body>
</html>
