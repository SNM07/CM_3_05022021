<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script>
      $(function () {
        $("#header").load("../html/header.html");
        $("#footer").load("../html/footer.html");
      });
    </script>
    <title>Menu - À la française</title>
    <link rel="icon" type="image/png" href="..\images\logo\ohmyfood@2x.svg" />
    <link rel="stylesheet" type="text/css" href="../css/style.css" />
    <script
      src="https://kit.fontawesome.com/8c176d9289.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <header id="header"></header>
    <main id="carteMenu">
      <section class="illustration">
        <img
          src="../images\restaurants\toa-heftiba-DQKerTsQwi0-unsplash.jpg"
          alt="À la française"
        />
        <div class="restname">
          <h1>À la française</h1>
          <i class="far fa-heart"></i>
        </div>
      </section>
      <section class="menu">
        <div class="menuPart entrees">
          <span class="menuTitles">ENTRÉES</span>
          <div class="menuItemsButtons">
            <input type="checkbox" id="MeIt1" name="menuItemsInput" />
            <label for="MeIt1" class="menuItems">
              <div class="menuItemsTD">
                <span class="titleItems">Tartare de poulpe acidulé</span>
                <span class="descItems">Aux zestes d'orange</span>
              </div>
              <div class="menuItemsPI">
                <span class="priceItems">25€</span>
                <div class="check"><i class="fas fa-check-circle"></i></div>
              </div>
            </label>
          </div>
          <div class="menuItemsButtons">
            <input type="checkbox" id="MeIt2" name="menuItemsInput" />
            <label for="MeIt2" class="menuItems">
              <div class="menuItemsTD">
                <span class="titleItems">Velouté de légumes d'antan</span>
                <span class="descItems">Carotte, panais, topinambour</span>
              </div>
              <div class="menuItemsPI">
                <span class="priceItems">35€</span>
                <div class="check"><i class="fas fa-check-circle"></i></div>
              </div>
            </label>
          </div>
          <div class="menuItemsButtons">
            <input type="checkbox" id="MeIt3" name="menuItemsInput" />
            <label for="MeIt3" class="menuItems">
              <div class="menuItemsTD">
                <span class="titleItems">Soupe à l'oignon</span>
                <span class="descItems">Revisitée</span>
              </div>
              <div class="menuItemsPI">
                <span class="priceItems">20€</span>
                <div class="check"><i class="fas fa-check-circle"></i></div>
              </div>
            </label>
          </div>
        </div>
        <div class="menuPart plats">
          <span class="menuTitles">PLATS</span>
          <div class="menuItemsButtons">
            <input type="checkbox" id="MeIt4" name="menuItemsInput" />
            <label for="MeIt4" class="menuItems">
              <div class="menuItemsTD">
                <span class="titleItems">Coquilles Saint-Jacques</span>
                <span class="descItems"
                  >Accompagnées d'une purée de panais</span
                >
              </div>
              <div class="menuItemsPI">
                <span class="priceItems">40€</span>
                <div class="check"><i class="fas fa-check-circle"></i></div>
              </div>
            </label>
          </div>
          <div class="menuItemsButtons">
            <input type="checkbox" id="MeIt5" name="menuItemsInput" />
            <label for="MeIt5" class="menuItems">
              <div class="menuItemsTD">
                <span class="titleItems">Magret de canard</span>
                <span class="descItems">Et parmentier de pommes de terre</span>
              </div>
              <div class="menuItemsPI">
                <span class="priceItems">35€</span>
                <div class="check"><i class="fas fa-check-circle"></i></div>
              </div>
            </label>
          </div>
          <div class="menuItemsButtons">
            <input type="checkbox" id="MeIt6" name="menuItemsInput" />
            <label for="MeIt6" class="menuItems">
              <div class="menuItemsTD">
                <span class="titleItems">Pigeonneau d'Ille-et-Vilaine</span>
                <span class="descItems"
                  >Sur son lit de gnocchis aux légumes</span
                >
              </div>
              <div class="menuItemsPI">
                <span class="priceItems">44€</span>
                <div class="check"><i class="fas fa-check-circle"></i></div>
              </div>
            </label>
          </div>
        </div>
        <div class="menuPart desserts">
          <span class="menuTitles">DESSERTS</span>
          <div class="menuItemsButtons">
            <input type="checkbox" id="MeIt7" name="menuItemsInput" />
            <label for="MeIt7" class="menuItems">
              <div class="menuItemsTD">
                <span class="titleItems">Pétales de violettes glacés</span>
                <span class="descItems">Et purée de noisettes</span>
              </div>
              <div class="menuItemsPI">
                <span class="priceItems">18€</span>
                <div class="check"><i class="fas fa-check-circle"></i></div>
              </div>
            </label>
          </div>
          <div class="menuItemsButtons">
            <input type="checkbox" id="MeIt8" name="menuItemsInput" />
            <label for="MeIt8" class="menuItems">
              <div class="menuItemsTD">
                <span class="titleItems">Fondant au chocolat</span>
                <span class="descItems">Revisité</span>
              </div>
              <div class="menuItemsPI">
                <span class="priceItems">22€</span>
                <div class="check"><i class="fas fa-check-circle"></i></div>
              </div>
            </label>
          </div>
          <div class="menuItemsButtons">
            <input type="checkbox" id="MeIt9" name="menuItemsInput" />
            <label for="MeIt9" class="menuItems">
              <div class="menuItemsTD">
                <span class="titleItems">Millefeuille croustillant</span>
                <span class="descItems">Myrtilles et pâte d'amande</span>
              </div>
              <div class="menuItemsPI">
                <span class="priceItems">23€</span>
                <div class="check"><i class="fas fa-check-circle"></i></div>
              </div>
            </label>
          </div>
        </div>
      </section>
      <div class="commander">
        <button type="button">Commander</button>
      </div>
    </main>
    <footer id="footer"></footer>
  </body>
</html>
