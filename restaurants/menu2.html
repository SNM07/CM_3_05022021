<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <!-- Script pour charger le header et le footer (PHP ne fonctionne pas avec GitHub Pages) -->
    <script>
      $(function () {
        $("#header").load("../html/header.html");
        $("#footer").load("../html/footer.html");
      });
    </script>
    <title>Menu - La note enchantée</title>
    <link rel="icon" type="image/png" href="../images/logo/ohmyfood@2x.svg" />
    <link rel="stylesheet" type="text/css" href="../css/style.css" />
    <script
      src="https://kit.fontawesome.com/8c176d9289.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <header id="header"></header>
    <main id="carteMenu">
      <section class="illustration">
        <img
          src="../images/restaurants/stil-u2Lp8tXIcjw-unsplash.jpg"
          alt="La note enchantée"
        />
        <div class="restname">
          <h1>La note enchantée</h1>
          <div class="like">
            <input type="checkbox" id="heart" />
            <label for="heart" class="far fa-heart"></label>
          </div>
        </div>
      </section>
      <section class="menu">
        <div class="menuPart entrees">
          <span class="menuTitles">ENTRÉES</span>
          <div class="menuItemsButtons">
            <input type="checkbox" id="MeIt1" name="menuItemsInput" />
            <label for="MeIt1" class="menuItems">
              <span class="menuItemsTD">
                <span class="titleItems">Ravioles de foie gras</span>
                <span class="descItems"
                  >Accompagnées de leur crème de truffe</span
                >
              </span>
              <span class="menuItemsPI">
                <span class="priceItems">25€</span>
                <span class="check"><i class="fas fa-check-circle"></i></span>
              </span>
            </label>
          </div>
          <div class="menuItemsButtons">
            <input type="checkbox" id="MeIt2" name="menuItemsInput" />
            <label for="MeIt2" class="menuItems">
              <span class="menuItemsTD">
                <span class="titleItems">Caviar osciètre</span>
                <span class="descItems">Sur blini à la farine de blé noir</span>
              </span>
              <span class="menuItemsPI">
                <span class="priceItems">35€</span>
                <span class="check"><i class="fas fa-check-circle"></i></span>
              </span>
            </label>
          </div>
          <div class="menuItemsButtons">
            <input type="checkbox" id="MeIt3" name="menuItemsInput" />
            <label for="MeIt3" class="menuItems">
              <span class="menuItemsTD">
                <span class="titleItems">Homard et espuma de Maïté</span>
                <span class="descItems">Mariné aux zestes d'orange</span>
              </span>
              <span class="menuItemsPI">
                <span class="priceItems">20€</span>
                <span class="check"><i class="fas fa-check-circle"></i></span>
              </span>
            </label>
          </div>
          <div class="menuItemsButtons">
            <input type="checkbox" id="MeIt4" name="menuItemsInput" />
            <label for="MeIt4" class="menuItems">
              <span class="menuItemsTD">
                <span class="titleItems">Foie gras de canard cuit entier</span>
                <span class="descItems">Confiture de figue et pain toasté</span>
              </span>
              <span class="menuItemsPI">
                <span class="priceItems">35€</span>
                <span class="check"><i class="fas fa-check-circle"></i></span>
              </span>
            </label>
          </div>
        </div>
        <div class="menuPart plats">
          <span class="menuTitles">PLATS</span>
          <div class="menuItemsButtons">
            <input type="checkbox" id="MeIt5" name="menuItemsInput" />
            <label for="MeIt5" class="menuItems">
              <span class="menuItemsTD">
                <span class="titleItems">Noix de coquilles Saint-Jacques</span>
                <span class="descItems">Sur lit de purée de céleri rave</span>
              </span>
              <span class="menuItemsPI">
                <span class="priceItems">40€</span>
                <span class="check"><i class="fas fa-check-circle"></i></span>
              </span>
            </label>
          </div>
          <div class="menuItemsButtons">
            <input type="checkbox" id="MeIt6" name="menuItemsInput" />
            <label for="MeIt6" class="menuItems">
              <span class="menuItemsTD">
                <span class="titleItems">Langoustine poêlée</span>
                <span class="descItems">Purée de patate douce</span>
              </span>
              <span class="menuItemsPI">
                <span class="priceItems">35€</span>
                <span class="check"><i class="fas fa-check-circle"></i></span>
              </span>
            </label>
          </div>
          <div class="menuItemsButtons">
            <input type="checkbox" id="MeIt7" name="menuItemsInput" />
            <label for="MeIt7" class="menuItems">
              <span class="menuItemsTD">
                <span class="titleItems">Mijoté de queue de boeuf</span>
                <span class="descItems"
                  >Et riz sauvage aux zestes de citron</span
                >
              </span>
              <span class="menuItemsPI">
                <span class="priceItems">44€</span>
                <span class="check"><i class="fas fa-check-circle"></i></span>
              </span>
            </label>
          </div>
        </div>
        <div class="menuPart desserts">
          <span class="menuTitles">DESSERTS</span>
          <div class="menuItemsButtons">
            <input type="checkbox" id="MeIt8" name="menuItemsInput" />
            <label for="MeIt8" class="menuItems">
              <span class="menuItemsTD">
                <span class="titleItems">Macaron noisette et chocolat</span>
                <span class="descItems"
                  >Glace au caramel brun et sel de Guérande</span
                >
              </span>
              <span class="menuItemsPI">
                <span class="priceItems">18€</span>
                <span class="check"><i class="fas fa-check-circle"></i></span>
              </span>
            </label>
          </div>
          <div class="menuItemsButtons">
            <input type="checkbox" id="MeIt9" name="menuItemsInput" />
            <label for="MeIt9" class="menuItems">
              <span class="menuItemsTD">
                <span class="titleItems">Baba au rhum revisité</span>
                <span class="descItems">Avec son coulis de citron</span>
              </span>
              <span class="menuItemsPI">
                <span class="priceItems">22€</span>
                <span class="check"><i class="fas fa-check-circle"></i></span>
              </span>
            </label>
          </div>
          <div class="menuItemsButtons">
            <input type="checkbox" id="MeIt10" name="menuItemsInput" />
            <label for="MeIt10" class="menuItems">
              <span class="menuItemsTD">
                <span class="titleItems">Tarte au citron meringuée</span>
                <span class="descItems">Destructurée</span>
              </span>
              <span class="menuItemsPI">
                <span class="priceItems">23€</span>
                <span class="check"><i class="fas fa-check-circle"></i></span>
              </span>
            </label>
          </div>
        </div>
      </section>
      <div class="commander">
        <button type="button">Commander</button>
      </div>
    </main>
    <footer id="footer"></footer>
  </body>
</html>
