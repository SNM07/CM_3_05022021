<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ohmyfood!</title>
    <link rel="icon" type="image/png" href="..\images\logo\ohmyfood@2x.svg" />
    <link rel="stylesheet" type="text/css" href="./css/style.css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script>
      $(function () {
        $("#header").load("./html/header.html");
        $("#footer").load("./html/footer.html");
      });
    </script>

    <script
      src="https://kit.fontawesome.com/8c176d9289.js"
      crossorigin="anonymous"
    ></script>
    <script>
      $(document).on("click", ".fa-heart", function () {
        $(this).toggleClass("filled-in");
      });
    </script>
  </head>
  <body>
    <div id="header-accueil">
      <header id="header"></header>
    </div>
    <!-- PRELOADER -->
    <div class="preloader">
      <div class="baseBox">
        <div class="bg">
          <div class="base">
            <div class="box" id="box1">
              <div class="fork">
                <div class="forkHead">
                  <div id="f1"></div>
                  <div id="f2"></div>
                  <div id="f3"></div>
                </div>
                <div class="forkHandle"></div>
              </div>
            </div>
            <div class="box" id="box2">
              <div class="lds-dual-ring"></div>
              <div class="plate"></div>
              <div class="borderPlate"></div>
              <div class="centerPlate">
                <div class="container">
                  <span class="gloader"><span></span><span></span></span>
                </div>
              </div>
            </div>
            <div class="box" id="box3">
              <div class="knife">
                <div class="knifeHead"></div>
                <div class="knifeHandle"></div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- FIN PRELOADER-->
    <main id="accueil">
      <div id="loc">
        <input type="search" placeholder="&#xf3c5;     Paris, Belleville" />
      </div>
      <section id="resa">
        <h1>
          Réservez le menu qui<br />
          vous convient
        </h1>
        <p>
          Découvrez des restaurants d'exception,<br />
          sélectionnés par nos soins.
        </p>
        <div id="button-explorer">
          <a href="#rest">
            <button id="explorer">Explorer nos restaurants</button>
          </a>
        </div>
      </section>
      <section id="fonc">
        <h2>Fonctionnement</h2>
        <div id="foncRest">
          <div class="fonc">
            <input type="radio" name="fonct" value="choose" id="chooseInput" />
            <label for="chooseInput" id="choose">
              <h3>1</h3>
              <i class="fas fa-mobile-alt"></i>
              <p>Choisissez un restaurant</p>
            </label>
          </div>
          <div class="fonc">
            <input type="radio" name="fonct" value="comp" id="compInput" />
            <label for="compInput" id="comp">
              <h3>2</h3>
              <i class="fas fa-list-ul"></i>
              <p>Composez votre menu</p>
            </label>
          </div>
          <div class="fonc">
            <input type="radio" name="fonct" value="deg" id="degInput" />
            <label for="degInput" id="deg">
              <h3>3</h3>
              <i class="fas fa-store"></i>
              <p>Dégustez au restaurant</p>
            </label>
          </div>
        </div>
      </section>
      <section id="rest">
        <h2>Restaurants</h2>
        <h2 id="emptyH2"></h2>
        <div id="menu1" class="menuAccueil">
          <a href="restaurants/menu1.html">
            <div class="Nouveau"><span>Nouveau</span></div>
            <img
              src="./images/restaurants/jay-wennington-N_Y88TWmGwA-unsplash.jpg"
              alt="menu1"
            />
            <div class="cardMenuBottom">
              <div class="descMenu">
                <h4>La palette du goût</h4>
                <p>Ménilmontant</p>
              </div>
              <i class="far fa-heart"></i>
            </div>
          </a>
        </div>
        <div id="menu2" class="menuAccueil">
          <a href="restaurants/menu2.html">
            <div class="Nouveau"><span>Nouveau</span></div>
            <img
              src="./images/restaurants/stil-u2Lp8tXIcjw-unsplash.jpg"
              alt="menu2"
            />
            <div class="cardMenuBottom">
              <div class="descMenu">
                <h4>La note enchantée</h4>
                <p>Charonne</p>
              </div>
              <i class="far fa-heart"></i>
            </div>
          </a>
        </div>
        <div id="menu3" class="menuAccueil">
          <a href="restaurants/menu3.html">
            <img
              src="./images/restaurants/toa-heftiba-DQKerTsQwi0-unsplash.jpg"
              alt="menu3"
            />
            <div class="cardMenuBottom">
              <div class="descMenu">
                <h4>À la française</h4>
                <p>Cité Rouge</p>
              </div>
              <i class="far fa-heart"></i>
            </div>
          </a>
        </div>
        <div id="menu4" class="menuAccueil">
          <a href="restaurants/menu4.html">
            <img
              src="./images/restaurants/louis-hansel-shotsoflouis-qNBGVyOCY8Q-unsplash.jpg"
              alt="menu4"
            />
            <div class="cardMenuBottom">
              <div class="descMenu">
                <h4>Le délice des sens</h4>
                <p>Folie-Méricourt</p>
              </div>
              <i class="far fa-heart"></i>
            </div>
          </a>
        </div>
      </section>
    </main>

    <footer id="footer"></footer>
  </body>
</html>
